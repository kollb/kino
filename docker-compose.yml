version: '3.8'

services:
  mysql:
    image: mysql:8.2
    container_name: kino-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kino
      MYSQL_USER: kino
      MYSQL_PASSWORD: kino
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql-scripts/init-docker.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wildfly:
    build: .
    container_name: kino-wildfly
    restart: on-failure:5
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "9990:9990"
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=kino
      - DB_USER=kino
      - DB_PASSWORD=kino

volumes:
  mysql-data:
